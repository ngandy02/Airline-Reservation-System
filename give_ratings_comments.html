<!DOCTYPE html>
<html>
<head>
    <title>Give Rating and Comment</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Give Rating and Comment</h1>
    <div class="container">
        <form action='/give_ratings_commentsAuth' method = "POST">
            <label for="ticket_id">Ticket ID:</label>
            
            <select  name="ticket_id" id="ticket_id" required>
                <option value="">Select a Ticket ID</option>
                {% for ticket in previous_tickets %}
                    <option value="{{ ticket['ticket_id'] }}">{{ ticket['ticket_id'] }}</option>
                {% endfor %}
            </select>
            <input type ="submit" value = "Select">
        </form>

        <form action ='/post_ratings_comments' method = "POST"> 
            <label for="rating">Rating:</label>
            <select name="rating" id="rating" required>
                <option value="">Select a rating</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
            <br>
            <label for="comment">Comment:</label>
            <textarea name="comment" id="comment" required></textarea>
            <br>
            <input type="submit">Submit</input>
        </form>
           
        
    </div>
    <div class="go-back">
        <a href="/customer_home"><button>Go Back</button></a>
    </div>
</body>
</html>
